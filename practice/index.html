<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>practice complex selectors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>first child, last child & only child</h1>
      <ul>
        <li>this is the first line inside this list</li>
        <li>this is the second line inside this list</li>
        <li><strong> only storng element inside the li </strong></li>
        <li>
          <strong>first strong tag inside the list item</strong>
          <br />
          <strong>second strong tag inside the list item</strong>
        </li>
        <li>this is the last line inside the list</li>
      </ul>
    </main>
  </body>
</html>
